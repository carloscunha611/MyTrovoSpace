<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
    <title>My Trovo Space</title>
  </head>
  <body>
    <header>
      <div>
        <a href="https://trovo.live/s/xMagna611" target="_blank">
          <img
            src="https://github.com/carloscunha611.png"
            alt="foto de perfil"
          />
        </a>
      </div>
    </header>

    <main>
      <section>
        <div>
          <h2>Jogos favoritos</h2>
          <ul class="gameList">
            <li>
              <a
                href="https://trovo.live/games/HaloInfinite?tab=live"
                target="_blank"
              >
                <img
                  src="https://img.trovo.live/imgupload/category/20210616_s0eox76sf5i,20210616_s0eox76sf5i.png?imageView2/2/format/webp/ignore-error/1&max_age=31536000"
                  alt="Halo Infinite"
                />
              </a>
            </li>
            <li>
              <a
                href="https://trovo.live/games/Fallout76?tab=live"
                target="_blank"
              >
                <img
                  src="https://static.trovo.live/imgupload/category/20200730_ai2pv9eiopk76.jpg?imageView2/2/format/webp/ignore-error/1&max_age=31536000"
                  alt="Fallout 76"
                />
              </a>
            </li>
            <li>
              <a
                href="https://trovo.live/games/Fallout4?tab=live"
                target="_blank"
              >
                <img
                  src="https://img.trovo.live/imgupload/category/20210508_bc8eowvg5qn4.jpg?imageView2/2/format/webp/ignore-error/1&max_age=31536000"
                  alt="Fallout 4"
                />
              </a>
            </li>
          </ul>
        </div>
      </section>

      <section>
        <div>
          <h2>Seguindo</h2>
          <ul class="channelList">
            <li>
              <a href="https://trovo.live/s/XCapim" target="_blank"
                ><img
                  src="https://custom-file.trovo.live/file/space_face/104312529/1663915711.png?imageView2/1/w/64/h/64/format/webp/ignore-error/1&max_age=31536000"
                  alt="XCapim"
              /></a>
            </li>
            <li>
              <a href="https://trovo.live/s/CapimBr" target="_blank"
                ><img
                  src="https://headicon.trovo.live/user/qsassbqaaaaabgcpcsz62puecy.jpeg?ext=png&t=2&imageView2/1/w/64/h/64/format/webp/ignore-error/1&max_age=31536000"
                  alt="CapimBr"
              /></a>
            </li>
            <li>
              <a href="https://trovo.live/s/Chief117" target="_blank"
                ><img
                  src="https://custom-file.trovo.live/file/space_face/103109682/1664567246.png?imageView2/1/w/64/h/64/format/webp/ignore-error/1&max_age=31536000"
                  alt="Chief117"
              /></a>
            </li>
            <li>
              <a href="https://trovo.live/s/eGuinorante" target="_blank"
                ><img
                  src="https://headicon.trovo.live/user/zvnuobqaaaaabnarcuxbuq5pcy.jpeg?ext=jpeg&t=0&imageView2/1/w/64/h/64/format/webp/ignore-error/1&max_age=31536000"
                  alt="eGuinorante"
              /></a>
            </li>
          </ul>
        </div>
      </section>

      <section>
        <div>
          <h2>Redes sociais</h2>
          <ul class="socialList">
            <li>
              <a href="" target="_blank" rel="noopener noreferrer">
                <ion-icon name="logo-github"></ion-icon>
              </a>
            </li>
            <li>
              <a href="" target="_blank">
                <ion-icon name="logo-linkedin"></ion-icon>
              </a>
            </li>
          </ul>
        </div>
      </section>
    </main>

    <!-- ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
